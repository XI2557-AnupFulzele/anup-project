apiVersion: v0.1.0
assets: null
module:
  module: git@github.com:xebiaww-apps/helm-xebia-jaeger.git
  ref:
    tag: v0.2.2
name: 06-jaeger
overrides: {}
refInfra:
  name: eks-dev-anup-project-2534
vars:
  deployment:
    memoryMaxTrace: 50000
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
  image:
    repository: docker.io/jaegertracing/all-in-one
    tag: 1.29
  ingress:
    annotations:
      alb.ingress.kubernetes.io/group.name: internal-tools
      alb.ingress.kubernetes.io/healthcheck-path: /
      alb.ingress.kubernetes.io/healthcheck-port: jaeger-health-http
      alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/subnets: subnet-04b7960f300312134,subnet-04bab57cb44a57d4e,subnet-07b58f38585473d6d,subnet-0a249502716f6715d
      alb.ingress.kubernetes.io/tags: Project Name=Xebia
      kubernetes.io/ingress.class: alb
    enabled: true
    rules:
    - http:
        paths:
        - backend:
            service:
              name: tracing
              port:
                number: 80
          path: /jaeger
          pathType: Prefix
  namespace: istio-system
  service:
    collector:
      type: ClusterIP
    tracing:
      type: NodePort
    zipkin:
      type: ClusterIP
  volume:
    storage: 2Gi
